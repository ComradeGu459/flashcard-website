<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学习平台</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fb;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: 30px auto;
      padding: 30px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* 左侧导航 */
    .sidebar {
      flex: 1;
      padding-right: 30px;
      border-right: 2px solid #e0e0e0;
    }
    .sidebar .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style-type: none;
      padding-left: 0;
    }
    .sidebar ul li {
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .sidebar ul li:hover {
      background-color: #f3f4f6;
    }
    .sidebar .active {
      background-color: #4f7ae3;
      color: white;
    }

    /* 右侧内容区 */
    .main-content {
      flex: 2;
      padding-left: 30px;
    }
    .main-content .section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
    }
    .main-content .section .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 48%;
    }
    .main-content .section .card h3 {
      font-size: 1.25rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }
    .main-content .section .card .content {
      font-size: 1rem;
      color: #555;
      margin-bottom: 15px;
    }
    .main-content .section .card .tags {
      font-size: 0.9rem;
      color: #888;
      display: flex;
      gap: 10px;
    }
    .main-content .section .card .tags span {
      background-color: #f3f4f6;
      padding: 5px 10px;
      border-radius: 12px;
      color: #777;
    }

    /* 底部学习进度 */
    .learning-progress {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .learning-progress .progress-bar {
      width: 75%;
      height: 10px;
      background-color: #dcdfe4;
      border-radius: 5px;
    }
    .learning-progress .progress-bar span {
      display: block;
      height: 100%;
      background-color: #4f7ae3;
      border-radius: 5px;
    }
    .learning-progress .stats {
      text-align: right;
    }
    .learning-progress .stats span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #4f7ae3;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 左侧导航栏 -->
    <div class="sidebar">
      <div class="title">知识导航</div>
      <ul>
        <li class="active">公共管理</li>
        <li>社会研究方法</li>
        <li>科学</li>
        <li>社会研究</li>
        <li>方法论</li>
      </ul>
    </div>

    <!-- 右侧内容 -->
    <div class="main-content">
      <!-- 课程内容区 -->
      <div class="section">
        <div class="card">
          <h3>公共管理的基本特征</h3>
          <div class="content">
            公共性：服务对象和目标的公共性。<br>
            权力性：行政权力和法律保障。<br>
            服务性：以服务公众为根本宗旨。
          </div>
          <div class="tags">
            <span>重要</span>
            <span>高频考点</span>
          </div>
        </div>

        <div class="card">
          <h3>科学的定义</h3>
          <div class="content">
            从确定研究对象的性质和规律出发，通过观察、调查和实验得到的系统的知识。
          </div>
          <div class="tags">
            <span>基础知识</span>
            <span>复习重点</span>
          </div>
        </div>
      </div>

      <!-- 学习进度区 -->
      <div class="learning-progress">
        <div class="progress-bar">
          <span style="width: 60%;"></span>
        </div>
        <div class="stats">
          <span>学习进度：60%</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

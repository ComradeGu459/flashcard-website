        // Ëé∑Âèñ‰ªäÊó•Â≠¶‰π†Âç°ÁâáÊï∞
        function getTodayStudyCount() {
            const today = new Date().toISOString().split('T')[0];

        }

        // Êõ¥Êñ∞‰ªäÊó•Â≠¶‰π†ËÆ°Êï∞
        function incrementTodayStudyCount() {
            const today = new Date().toISOString().split('T')[0];
            const count = getTodayStudyCount();
            localStorage.setItem(`study_count_${today}`, count + 1);
            updateStudyStats();
        }

        // Ëé∑ÂèñËøûÁª≠Â≠¶‰π†Â§©Êï∞
        function getStudyStreak() {
            let streak = 0;
            const today = new Date();
            let currentDate = new Date(today);

            while (true) {
                const dateStr = currentDate.toISOString().split('T')[0];
                const count = parseInt(localStorage.getItem(`study_count_${dateStr}`) || '0');
                
                if (count === 0) break;
                
                streak++;
                currentDate.setDate(currentDate.getDate() - 1);
            }
            return streak;
        }

        // ‰øÆÊîπÂç°ÁâáÁÇπÂáª‰∫ã‰ª∂ÔºåÂä†ÂÖ•Â≠¶‰π†ËøõÂ∫¶ËøΩË∏™
        function createFlashcard(card) {

            div.className = 'flashcard';
            
            // ËÆ°ÁÆóÂ§ç‰π†‰ø°ÊÅØ
            const lastReview = card.lastReview ? new Date(card.lastReview) : null;
            const daysAgo = lastReview ? Math.floor((new Date() - lastReview) / (1000 * 60 * 60 * 24)) : null;
            
            // Ê∑ªÂä†Ê†áÁ≠æ
            const tags = [];
            if (card.examFrequency === 'È´òÈ¢ë') tags.push('<span class="tag high">È´òÈ¢ë</span>');
            if (card.level === 'ÈáçÁÇπ') tags.push('<span class="tag medium">ÈáçÁÇπ</span>');
            
            div.innerHTML = `
                <div class="flashcard-inner">
                    <div class="flashcard-front">

                        <div class="card-clue">${card.clue || 'ÊÄùËÄÉËøô‰∏™Ê¶ÇÂøµÁöÑÊ†∏ÂøÉÁâπÂæÅ...'}</div>
                        <div class="card-content">

                                    `<span class="difficulty-dot${i < card.difficulty ? ' active' : ''}"></span>`

                            <small>${lastReview ? `‰∏äÊ¨°Â§ç‰π†: ${daysAgo}Â§©Ââç` : 'È¶ñÊ¨°Â≠¶‰π†'}</small>
                        </div>
                    </div>
                    <div class="flashcard-back">
                        <div class="card-header">
                            <div class="card-category">${card.category} > ${card.chapter}</div>
                        </div>
                        <div class="card-content">

                        <div class="card-footer">
                            <div class="mastery-buttons">
                                <button class="mastery-btn hard" onclick="updateMastery('${card.front}', 1, event)">
                                    <span>üòÖ</span>Âõ∞Èöæ
                                </button>
                                <button class="mastery-btn medium" onclick="updateMastery('${card.front}', 3, event)">
                                    <span>ü§î</span>Ê®°Á≥ä
                                </button>
                                <button class="mastery-btn easy" onclick="updateMastery('${card.front}', 5, event)">
                                    <span>‚ú®</span>Ê∏ÖÊô∞
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            div.onclick = () => {
                div.classList.toggle('expanded');
                // ËÆ∞ÂΩïÂ≠¶‰π†ËøõÂ∫¶
                if (div.classList.contains('expanded')) {
                    incrementTodayStudyCount();
                    // Êõ¥Êñ∞ÊéåÊè°Â∫¶
                    const currentMastery = localStorage.getItem(`mastery_${card.front}`);

        }

        // Ê†ºÂºèÂåñÂç°ÁâáÂÜÖÂÆπÔºåÂ§ÑÁêÜÁºñÂè∑ÂíåÈáçÁÇπÊ†áËÆ∞
        function formatCardContent(content) {
            // ÊèêÂèñÊ≥®Èáä‰ø°ÊÅØ
            let mainContent = content;
            let notes = '';
            const noteMatches = content.match(/Ôºà[^Ôºâ]+Ôºâ/g);
            if (noteMatches) {
                notes = noteMatches.join(' ');
                mainContent = content.replace(/Ôºà[^Ôºâ]+Ôºâ/g, '');
            }
            // Ê£ÄÊü•ÊòØÂê¶ÂåÖÂê´Êï∞Â≠óÁºñÂè∑ÔºàÊîØÊåÅ1. 1„ÄÅ 1ÔºéÔºâ
            if (/1[\.„ÄÅÔºé]/.test(mainContent)) {
                // ÂàÜÂâ≤‰∏∫Êù°ÁõÆ
                const points = mainContent
                    .split(/(?=\d+[\.„ÄÅÔºé])/)
                    .map(point => point.trim())
                    .filter(point => point.length > 0);
                let html = '<div class="numbered-list">';
                points.forEach(point => {
                    // ÊèêÂèñÁºñÂè∑ÂíåÂÜÖÂÆπ
                    const match = point.match(/^(\d+[\.„ÄÅÔºé])\s*(.+)$/);
                    if (match) {
                        html += `<div class="list-item"><span class="number">${match[1]}</span><span class="content">${match[2]}</span></div>`;
                    } else {
                        html += `<div class="list-item"><span class="content">${point}</span></div>`;
                    }
                });
                html += '</div>';
                if (notes) {
                    html += `<div class="note">${notes}</div>`;
                }
                return html;
            }
            // ÂØπ‰∫éÊ≤°ÊúâÁºñÂè∑ÁöÑÂÜÖÂÆπ
            return `<p>${mainContent.replace(/\n/g, '<br>')}</p>${notes ? `<div class="note">${notes}</div>` : ''}`;
        }

        // ËÆæÁΩÆÊéåÊè°Â∫¶
        function setMasteryLevel(event, front, level) {
            event.stopPropagation();
            localStorage.setItem(`mastery_${front}`, level);
            updateStudyStats();
            renderGrid(); // Êõ¥Êñ∞ÁΩëÊ†º‰ª•ÂèçÊò†ÂèòÂåñ
        }

        // Âú®ÂàùÂßãÂåñÊó∂Ê∑ªÂä†Ë∞ÉÁî®
        function initializeApp() {
            renderGrid();
            updateCardList();
            updateCountdown();
            loadNotes();
            updateStudyStats();
        }

        // ‰øÆÊîπrenderGridÂáΩÊï∞
        function renderGrid(filteredCards = cards) {
            const grid = document.getElementById('flashcard-grid');
            grid.innerHTML = '';
            filteredCards.forEach(card => {
                const div = createFlashcard(card);
                div.onclick = function(event) {
                    // ÈòªÊ≠¢ÂÜíÊ≥°ÔºåÈÅøÂÖçËß¶ÂèëÂÖ∂‰ªñÁÇπÂáª‰∫ã‰ª∂
                    event.stopPropagation();
                    // ÂàáÊç¢ÁøªËΩ¨Á±ª
                    this.classList.toggle('flipped');
                };
                grid.appendChild(div);
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        window.onload = initializeApp;

        function updateCardList() {
            const grouped = cards.reduce((acc, card) => {
                if (!acc[card.category]) acc[card.category] = {};
                if (!acc[card.category][card.chapter]) acc[card.category][card.chapter] = [];
                acc[card.category][card.chapter].push(card);
                return acc;
            }, {});
            
            const list = document.getElementById('card-list');
            list.innerHTML = '';
            
            for (let cat in grouped) {
                const catDiv = document.createElement('div');
                catDiv.className = 'category-item';
                
                const catHeader = document.createElement('div');
                catHeader.className = 'category-header';
                catHeader.innerHTML = `<i>‚ñ∂</i>${cat}`;
                catHeader.onclick = () => {
                    catHeader.classList.toggle('expanded');
                    catContent.classList.toggle('expanded');
                };
                
                const catContent = document.createElement('div');
                catContent.className = 'category-content';
                
                for (let chap in grouped[cat]) {
                    const chapDiv = document.createElement('div');
                    chapDiv.className = 'chapter-item';
                    chapDiv.textContent = chap;
                    
                    // ÁÇπÂáªÁ´†ËäÇÊòæÁ§∫ÂØπÂ∫îÁöÑÂç°Áâá
                    chapDiv.onclick = () => {
                        const chapCards = grouped[cat][chap];
                        renderGrid(chapCards);
                    };
                    
                    catContent.appendChild(chapDiv);
                }
                
                catDiv.appendChild(catHeader);
                catDiv.appendChild(catContent);
                list.appendChild(catDiv);
            }
        }

        function showImport() {
            const modal = document.createElement('div');
            modal.className = 'import-modal';
            modal.innerHTML = `
                <div class="modal-content">

                            {

                        <textarea id="import-json" placeholder="Âú®Ê≠§Á≤òË¥¥JSONÊï∞ÊçÆ..."></textarea>

                    </div>

        function processImport() {
            const activeTab = document.querySelector('.import-tabs .tab-btn.active').dataset.tab;
            let importData;
            
            try {
                if (activeTab === 'manual') {
                    importData = JSON.parse(document.getElementById('import-json').value);
                } else {
                    const fileInput = document.getElementById('file-input');
                    if (!fileInput.files[0]) {
                        throw new Error('ËØ∑ÈÄâÊã©Êñá‰ª∂');
                    }
                    // Â§ÑÁêÜÊñá‰ª∂ÂØºÂÖ•ÈÄªËæë
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            importData = JSON.parse(e.target.result);
                            processCards(importData);
                        } catch (err) {
                            showNotification('Êñá‰ª∂Ê†ºÂºèÈîôËØØÔºö' + err.message, 'error');
                        }
                    };
                    reader.readAsText(fileInput.files[0]);
                    return;
                }
                
                processCards(importData);
                
            } catch (e) {
                showNotification('ÂØºÂÖ•Â§±Ë¥•Ôºö' + e.message, 'error');
                return;
            }
        }

        function processCards(importData) {
            if (!Array.isArray(importData)) {
                throw new Error('Êï∞ÊçÆÂøÖÈ°ªÊòØÊï∞ÁªÑÊ†ºÂºè');
            }
            
            // È™åËØÅÊï∞ÊçÆÊ†ºÂºè
            importData.forEach((card, index) => {
                if (!card.front || !card.back || !card.category || !card.chapter || !card.level) {
                    throw new Error(`Á¨¨ ${index + 1} ‰∏™Âç°ÁâáÊï∞ÊçÆÊ†ºÂºè‰∏çÂÆåÊï¥`);
                }
            });
            
            // ÂêàÂπ∂Áé∞ÊúâÂç°ÁâáÔºåÈÅøÂÖçÈáçÂ§ç
            const existingFronts = new Set(cards.map(c => c.front));
            const newCards = importData.filter(card => !existingFronts.has(card.front));
            
            cards = cards.concat(newCards);
            localStorage.setItem('flashcards', JSON.stringify(cards));
            
            updateCardList();
            renderGrid();
            closeImportModal();
            showNotification(`ÊàêÂäüÂØºÂÖ• ${newCards.length} Âº†Êñ∞Âç°ÁâáÔºÅ`);
        }

        function closeImportModal() {
            const modal = document.querySelector('.import-modal');
            if (modal) {
                modal.remove();

            const note = document.createElement('div');

            note.textContent = message;
            document.body.appendChild(note);
            setTimeout(() => note.remove(), 3000);

            document.getElementById('countdown').textContent = diff + 'Â§©';

        function loadNotes() {
            const today = new Date().toISOString().split('T')[0];
            const quickArea = document.getElementById('quick-textarea');
            if (notes.quick[today]) {
                quickArea.value = notes.quick[today];
            }

            const select = document.getElementById('note-category');
            select.innerHTML = '<option value="">ÈÄâÊã©ÂàÜÁ±ª...</option>';
            Object.keys(notes.organized).forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.textContent = cat;
                select.appendChild(opt);
            });
        }

        function addNewCard() {
            const front = prompt('ËØ∑ËæìÂÖ•Âç°ÁâáÊ≠£Èù¢ÂÜÖÂÆπ');
            if (!front) return;
            const back = prompt('ËØ∑ËæìÂÖ•Âç°ÁâáËÉåÈù¢ÂÜÖÂÆπ');
            if (!back) return;
            const category = prompt('ÊâÄÂ±ûÁßëÁõÆ');
            if (!category) return;
            const chapter = prompt('ÊâÄÂ±ûÁ´†ËäÇ');
            if (!chapter) return;
            const card = {
                front,
                back,
                category,
                chapter,
                level: 'ÈáçÁÇπ',
                examFrequency: '',
                clue: '',
                context: '',
                cardType: '',
                lastReview: null,
                nextReview: null,
                reviewCount: 0,
                difficulty: 0,
                mastery: 0
            };
            cards.push(card);
            localStorage.setItem('flashcards', JSON.stringify(cards));
            updateCardList();
            renderGrid(cards);
            showNotification('Â∑≤Ê∑ªÂä†Êñ∞Âç°Áâá');
        }

        function showDueCards() {
            const due = spacedRepetition.getDueCards();
            renderGrid(due);
        }
        
        // Èó™Âç°ÁøªËΩ¨ÂäüËÉΩ
        function flipCard(event) {
            event.stopPropagation();
            const card = event.target.closest('.flashcard');
            card.classList.toggle('flipped');
        }

        // Êõ¥Êñ∞ÂêéÁöÑÁ¨îËÆ∞ÂäüËÉΩ
        let notes = {
            quick: {},
            organized: {}
        };

        // Âä†ËΩΩÁ¨îËÆ∞Êï∞ÊçÆ
        if (localStorage.getItem('flashcardNotes')) {
            notes = JSON.parse(localStorage.getItem('flashcardNotes'));
        }

        // ÂàáÊç¢Á¨îËÆ∞Ê†áÁ≠æÈ°µ
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(`${btn.dataset.tab}-note`).classList.add('active');
            });
        });

        // ‰øùÂ≠òÁ¨îËÆ∞
        function saveNote() {
            const activeTab = document.querySelector('.tab-btn.active').dataset.tab;
            const currentDate = new Date().toISOString().split('T')[0];
            
            if (activeTab === 'quick') {
                const quickNote = document.getElementById('quick-textarea').value;
                notes.quick[currentDate] = quickNote;
            } else {
                const category = document.getElementById('note-category').value;
                const title = document.querySelector('.note-title').value;
                const content = document.getElementById('organized-textarea').value;
                
                if (!notes.organized[category]) {
                    notes.organized[category] = [];
                }
                
                notes.organized[category].push({
                    title,
                    content,
                    date: currentDate
                });
            }
            
            localStorage.setItem('flashcardNotes', JSON.stringify(notes));
            showNotification('Á¨îËÆ∞Â∑≤‰øùÂ≠ò');
        }

        // Èó¥ÈöîÈáçÂ§çÁÆóÊ≥ï
        const spacedRepetition = {
            // Ê†πÊçÆÊéåÊè°Â∫¶ËÆ°ÁÆó‰∏ãÊ¨°Â§ç‰π†Êó∂Èó¥
            calculateNextReview(card, mastery) {
                const now = new Date();
                const interval = this.getInterval(card.reviewCount, mastery);
                card.difficulty = this.updateDifficulty(card.difficulty, mastery);
                card.lastReview = now.toISOString();
                card.reviewCount += 1;
                card.mastery = mastery;
                
                const nextReview = new Date(now);
                nextReview.setDate(now.getDate() + interval);
                card.nextReview = nextReview.toISOString();
                
                return card;
            },
            
            // ËÆ°ÁÆóÂ§ç‰π†Èó¥Èöî
            getInterval(reviewCount, mastery) {
                const baseInterval = Math.pow(2, reviewCount - 1); // Âü∫Á°ÄÈó¥ÈöîÔºö1, 2, 4, 8, 16...Â§©
                const masteryFactor = mastery / 5; // ÊéåÊè°Â∫¶Âõ†Â≠êÔºö0.2-1
                const interval = Math.round(baseInterval * masteryFactor);
                return Math.max(1, Math.min(interval, 90)); // ÈôêÂà∂ÊúÄÂ§ßÈó¥Èöî‰∏∫90Â§©
            },
            
            // Êõ¥Êñ∞ÈöæÂ∫¶Á≥ªÊï∞
            updateDifficulty(currentDifficulty, mastery) {
                const diff = currentDifficulty + (mastery <= 2 ? 1 : mastery >= 4 ? -1 : 0);
                return Math.max(0, Math.min(diff, 5)); // ‰øùÊåÅÂú®0-5‰πãÈó¥
            },
            
            // Ëé∑ÂèñÈúÄË¶ÅÂ§ç‰π†ÁöÑÂç°Áâá
            getDueCards() {
                const now = new Date();
                return cards.filter(card => {
                    if (!card.nextReview) return true; // ‰ªéÊú™Â§ç‰π†ËøáÁöÑÂç°Áâá
                    const dueDate = new Date(card.nextReview);
                    return dueDate <= now;
                });
            }
        };
        
        // Êõ¥Êñ∞ÊéåÊè°Â∫¶Êó∂Â∫îÁî®Èó¥ÈöîÈáçÂ§ç
        function updateMastery(cardId, masteryLevel, event) {
            event.stopPropagation();
            const cardIndex = cards.findIndex(c => c.front === cardId);
            if (cardIndex === -1) return;
            
            cards[cardIndex] = spacedRepetition.calculateNextReview(cards[cardIndex], masteryLevel);
            localStorage.setItem('flashcards', JSON.stringify(cards));
            
            // Êõ¥Êñ∞ÊòæÁ§∫
            const card = event.target.closest('.flashcard');
            card.classList.remove('flipped');
            setTimeout(() => {
                renderGrid(cards);
                showNotification(
                    masteryLevel >= 4 ? 'Â§™Ê£í‰∫ÜÔºÅËÆ∞‰Ωè‰∫Ü‰∏Ä‰∏™Áü•ËØÜÁÇπ' :
                    masteryLevel >= 2 ? 'ÁªßÁª≠Âä™ÂäõÔºÅÈúÄË¶ÅÂ§öÁªÉ‰π†' :
                    'Ê≤°ÂÖ≥Á≥ªÔºåÊÖ¢ÊÖ¢Êù•ÔºÅ'
                );
            }, 300);
            
            // Êõ¥Êñ∞Â≠¶‰π†ÁªüËÆ°
            updateStudyStats();
            incrementTodayStudyCount();
        }
    </script>
